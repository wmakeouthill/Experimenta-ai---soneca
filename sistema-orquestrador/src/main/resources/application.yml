spring:
  application:
    name: snackbar-backend

  config:
    import: optional:classpath:application-secrets.yml

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        "[format_sql]": true
        # dialect removido - Hibernate detecta automaticamente baseado na URL do datasource
        jdbc:
          "[time_zone]": America/Sao_Paulo

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    drop-first: false
    contexts: ${LIQUIBASE_CONTEXTS:}

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    "[com.snackbar]": ${LOG_LEVEL:DEBUG}
    "[org.springframework.web]": INFO
    "[org.hibernate.SQL]": ${SHOW_SQL:false}
    "[org.hibernate.type.descriptor.sql.BasicBinder]": ${SHOW_SQL:false}
    "[org.springframework.web.servlet.DispatcherServlet]": DEBUG
